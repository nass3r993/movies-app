{% extends "base.html" %}

{% block title %}Add Movie - Admin - CinemaMax{% endblock %}

{% block content %}
<div class="container mx-auto px-6 py-8">
    <div class="max-w-2xl mx-auto">
        <div class="flex items-center mb-8">
            <a href="{{ url_for('admin_panel') }}" 
               class="text-yellow-400 hover:text-yellow-300 mr-4">
                <i class="fas fa-arrow-left"></i> Back to Admin
            </a>
            <h1 class="text-3xl font-bold text-red-400">Add New Movie</h1>
        </div>
        
        <div class="bg-gray-800 p-8 rounded-lg">
            <form method="POST" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium mb-2">Title *</label>
                        <input type="text" name="title" required
                               class="w-full px-4 py-3 bg-gray-700 text-white rounded-lg border border-gray-600 focus:border-yellow-400 focus:outline-none">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium mb-2">Director *</label>
                        <input type="text" name="director" required
                               class="w-full px-4 py-3 bg-gray-700 text-white rounded-lg border border-gray-600 focus:border-yellow-400 focus:outline-none">
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2">Description *</label>
                    <textarea name="description" rows="4" required
                              class="w-full px-4 py-3 bg-gray-700 text-white rounded-lg border border-gray-600 focus:border-yellow-400 focus:outline-none"></textarea>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div>
                        <label class="block text-sm font-medium mb-2">Genre *</label>
                        <input type="text" name="genre" required
                               placeholder="Action, Drama, Comedy"
                               class="w-full px-4 py-3 bg-gray-700 text-white rounded-lg border border-gray-600 focus:border-yellow-400 focus:outline-none">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium mb-2">Rating *</label>
                        <select name="rating" required
                                class="w-full px-4 py-3 bg-gray-700 text-white rounded-lg border border-gray-600 focus:border-yellow-400 focus:outline-none">
                            <option value="">Select Rating</option>
                            <option value="G">G</option>
                            <option value="PG">PG</option>
                            <option value="PG-13">PG-13</option>
                            <option value="R">R</option>
                            <option value="NC-17">NC-17</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium mb-2">Duration (minutes) *</label>
                        <input type="number" name="duration" required min="1"
                               class="w-full px-4 py-3 bg-gray-700 text-white rounded-lg border border-gray-600 focus:border-yellow-400 focus:outline-none">
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2">Cast *</label>
                    <input type="text" name="cast" required
                           placeholder="Actor 1, Actor 2, Actor 3"
                           class="w-full px-4 py-3 bg-gray-700 text-white rounded-lg border border-gray-600 focus:border-yellow-400 focus:outline-none">
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium mb-2">Poster URL *</label>
                        <input type="url" name="poster_url" required
                               placeholder="https://example.com/poster.jpg"
                               class="w-full px-4 py-3 bg-gray-700 text-white rounded-lg border border-gray-600 focus:border-yellow-400 focus:outline-none">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium mb-2">Trailer URL</label>
                        <input type="url" name="trailer_url"
                               placeholder="https://youtube.com/embed/..."
                               class="w-full px-4 py-3 bg-gray-700 text-white rounded-lg border border-gray-600 focus:border-yellow-400 focus:outline-none">
                    </div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div>
                        <label class="block text-sm font-medium mb-2">Release Date *</label>
                        <input type="date" name="release_date" required
                               class="w-full px-4 py-3 bg-gray-700 text-white rounded-lg border border-gray-600 focus:border-yellow-400 focus:outline-none">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium mb-2">Price ($) *</label>
                        <input type="number" name="price" step="0.01" min="0" required
                               class="w-full px-4 py-3 bg-gray-700 text-white rounded-lg border border-gray-600 focus:border-yellow-400 focus:outline-none">
                    </div>
                    
                    <div class="flex items-center mt-8">
                        <label class="flex items-center cursor-pointer">
                            <input type="checkbox" name="is_now_showing" value="1" class="mr-2">
                            <span class="text-sm">Now Showing</span>
                        </label>
                    </div>
                </div>
                
                <div class="flex space-x-4">
                    <button type="submit" class="btn-primary px-8 py-3 rounded-lg">
                        <i class="fas fa-plus mr-2"></i>Add Movie
                    </button>
                    <a href="{{ url_for('admin_panel') }}" 
                       class="bg-gray-600 hover:bg-gray-500 text-white px-8 py-3 rounded-lg transition-colors">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
