{% extends "base.html" %}

{% block title %}Register - CinemaMax{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <div class="text-center">
                <i class="fas fa-film text-4xl gold-accent mb-4"></i>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-white">
                    Create your account
                </h2>
                <p class="mt-2 text-center text-sm text-gray-400">
                    Or
                    <a href="{{ url_for('login') }}" class="font-medium gold-accent hover:text-yellow-300">
                        sign in to existing account
                    </a>
                </p>
            </div>
        </div>
        <div class="bg-gray-800 p-8 rounded-lg shadow-lg" style="background-color: rgb(21, 22, 23) !important;">
            <form method="POST" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-300">
                        Username
                    </label>
                    <input style=" background-color: rgb(57, 59, 63) !important;" id="username" name="username" type="text" required
                           class="mt-1 appearance-none relative block w-full px-3 py-3 bg-gray-700 border border-gray-600 placeholder-gray-400 text-white rounded-lg focus:outline-none focus:ring-yellow-400 focus:border-yellow-400 focus:z-10 sm:text-sm"
                           placeholder="Choose a username">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300">
                        Email address
                    </label>
                    <input style=" background-color: rgb(57, 59, 63) !important;" id="email" name="email" type="email" required
                           class="mt-1 appearance-none relative block w-full px-3 py-3 bg-gray-700 border border-gray-600 placeholder-gray-400 text-white rounded-lg focus:outline-none focus:ring-yellow-400 focus:border-yellow-400 focus:z-10 sm:text-sm"
                           placeholder="Enter your email">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300">
                        Password
                    </label>
                    <input style=" background-color: rgb(57, 59, 63) !important;" id="password" name="password" type="password" required
                           class="mt-1 appearance-none relative block w-full px-3 py-3 bg-gray-700 border border-gray-600 placeholder-gray-400 text-white rounded-lg focus:outline-none focus:ring-yellow-400 focus:border-yellow-400 focus:z-10 sm:text-sm"
                           placeholder="Create a password">
                </div>

                <div>
                    <button type="submit"
                            class="group relative w-full flex justify-center py-3 px-4 btn-primary text-sm font-medium rounded-lg">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <i class="fas fa-user-plus text-black"></i>
                        </span>
                        Create Account
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
